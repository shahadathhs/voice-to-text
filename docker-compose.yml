services:
  whisper:
    build: .
    volumes:
      - .:/app/data
      - ./transcripts:/app/transcripts
      # Persist Whisper, SpeechBrain & Hugging Face model caches (avoids re-download on restart)
      - ./model-cache:/root/.cache
    working_dir: /app/data
    ports:
      - "8000:8000"
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload
